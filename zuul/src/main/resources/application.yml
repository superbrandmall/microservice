server:
  port: 8750
logging:
  file: /home/mircoservice/log/zuul.log
eureka:
  instance:
    #ip-address: 10.130.12.15
    ip-address: 127.0.0.1
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://10.130.12.15:8761/eureka/
      #defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: zuul
zuul:
  routes:
    api-a:
      path: /template/**
      serviceId: template